
<!DOCTYPE html>
  <html lang="en">
    <head>
      <title>Sardonyx Overview Prototype</title>
    
      <meta charset="UTF-8">
      
      <link rel="stylesheet" 
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" 
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" 
          crossorigin="anonymous">
          
      <link rel="stylesheet" type="text/css" href="css/leaflet.css"/>
      <link rel="stylesheet" type="text/css" href="css/MarkerCluster.Default.css"/>
      <link rel="stylesheet" type="text/css" href="css/MarkerCluster.css"/>
      <link rel="stylesheet" type="text/css" href="css/leaflet-legend.css"/>
        
      <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/dc/3.1.5/dc.min.css"/>
      <link rel="stylesheet" type="text/css" href="css/my_css.css"/>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
      <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/d3/5.12.0/d3.min.js"></script>
      <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/crossfilter2/1.4.7/crossfilter.min.js"></script>
      <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/dc/3.1.5/dc.min.js"></script>
      <script type="text/javascript" src="js/leaflet.js"></script>
      <script type="text/javascript" src="js/leaflet.markercluster.js"></script>
      <script type="text/javascript" src="js/dc.leaflet.js"></script>
      
      <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" 
          integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" 
          crossorigin="anonymous"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" 
          integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" 
          crossorigin="anonymous"></script>
      <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" 
          integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" 
          crossorigin="anonymous"></script>
          
          
    </head>
    
   
            
  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-8">
          <div class="row">
            <div class="col-md-4 dc-chart" id="sarcat-piechart">
              <span>Category Chart
                <span><a class='reset'
                  href='javascript:categoryChart.filterAll();dc.redrawAll();'
                  style='visibility: hidden;'>reset</a></span>
                </span>
              
            </div>
            <div class="col-md-8 dc-chart" id="incident-series">
              <span>Monthly Series Chart</span>
              <a class='reset'
                href='javascript:monthlySeries.filterAll();dc.redrawAll();'
                style='visibility: hidden;'>reset</a>
            </div>
          </div>
          <div class="row">
            <div class="col-md-4 dc-chart" id="environment-rowchart">
              <span>Environment Chart</span>
              <a class='reset'
                href='javascript:environmentChart.filterAll();dc.redrawAll();'
                style='visibility: hidden;'>reset</a>
            </div>
            <div class="col-md-8 dc-data-table table" id="datatable">
              <span>Data table</span>
            </div>
          </div>
        </div>
        <div class="col-md-4 dc-chart map-chart" id="map-chart">
          <span>Map</span>
          <a class='reset'
                href='#' id="mapReset"
                style='visibility: hidden;'>reset</a>
        </div>
      </div>
      
      
    </div>
    
    <script src="js/main.js" type="text/javascript"></script>
    
  </body>
